<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./api/openWeatherDemo.css">
</head>
<body>
<div class="page-wrapper">

    <div class="container-fluid flex-grow-1 p-0" id="map">
    </div>

    <div class="container-fluid">
        <div class="row weatherBar ">
            <div class="col col-5 searchSection flex-grow-1">
                <form action="" method="get" class="searchForm d-flex align-content-between">
                    <label class="badLabel">
                        <input type="search" name="address" id="address" placeholder="Search for an address">
                    </label>
                    <button class="searchAddress" type="submit">Search</button>
                </form>
            </div>
            <div class="col col-2 openSearchSection d-flex justify-content-center align-items-center">
                <button type="button" class="weatherBarBtn" id="weatherBarBtn"><span class="btn-txt">^</span></button>
            </div>
            <div class="col col-5 displayLocation py-2">

            </div>
            <div class="col col-12 weatherCards" id="weatherCards">

            </div>
        </div>
    </div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script type="module" src="api/openWeatherMain.js"></script>
</body>
</html>
