<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <header>
            <h1>Register With Us</h1>
        </header>
        <section class="container hero">
            <div class="row">

            </div>
        </section>
        <section>
            <h2>Input Email and Password</h2>

                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="email" placeholder="Email Address" required>
                </label>
                </br>

                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                </label>
                </br>
        </section>
        <section>
            <h2>Enter a Bio</h2>
            <label>
                <span>BIO</span>
                <textarea id="bio" name="bio" placeholder="Write Bio Here"></textarea>
            </label>
                </br>
        </section>
        <section>
            <h2>How did you find us?</h2>

                <label for="billboard">
                    <input type="checkbox" id="FindUs" name="FindUs" value="billboard" required>
                    <span>BillBoard</span>
                </label>
                </br>

                <label for="radio_adv">
                    <input type="checkbox" id="FindUs" name="FindUs" value="radio_advertisement">
                    <span>Radio Advertisement</span>
                </label>
                </br>

                <label for="internet_adv">
                    <input type="checkbox" id="FindUs" name="FindUs" value="internet_advertisement">
                    <span>Internet Advertisement</span>
                </label>
                </br>

                <label for="other">
                    <input type="checkbox" id="FindUs" name="FindUs" value="other">
                    <span>Other</span>
                </label>
                </br>

        </section>
        <section>

            <h2>What browser are you using?</h2>
            <label>
                <span>Browsers</span>
                <select id="web_browser" name="browser_preference">
                    <option value="chrome">Google Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">FireFox</option>
                    <option value="other">Other</option>
                </select>
            </label>
                </br>
        </section>

        <footer>
            </br>
            <button type="submit">GO</button>
        </footer>

    </form>
</body>
</html>
