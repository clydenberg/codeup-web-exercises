<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox API</title>
    <link rel="stylesheet" href="./css/mapbox_maps_api.css">
</head>
<body>
<div class="page-wrapper">
    <header id="map" class="container-fluid flex-grow-1 p-0">
        <div class="row">
            <div class="col navTools">
                <button class="zoomIn">
                    +
                </button>
                <button class="zoomOut">
                    -
                </button>
                <form action="" method="post" class="searchBar">
                    <label>
                        <input type="text" name="address" id="address" placeholder="Search for an address">
                    </label>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script type="module" src="./js/mapbox_maps_api.js"></script>
</body>
</html>
