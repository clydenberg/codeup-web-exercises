<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is the HTML tab</title>
    <link rel="stylesheet" href="./css/intro_to_html.css">
    <link rel="stylesheet" href="just use link + tab to fill the link tag automatically">
</head>
<body>
    <h1>Yay! I'm in HTML! This is a big header</h1>
    <p>This is a paragraph tag</p>
    <hr>
    <p>The hr tag is self-closing and creates a horizontal line across the page</p>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>li*# + tab to make multiple tags</li>
    </ul>
    <ol>
        <li>This is a ordered list</li>
    </ol>

</body>
</html>
